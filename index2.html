<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yopeso Task</title>
    <link rel="stylesheet" href="assets/styles/dependencies/material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="content-grid mdl-layout">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid">
          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Brand</th>
                <th>Launch Timeframe</th>
                <th>Est. Sales Potential (USD)</th>
                <th>Est. Sales Potential (CHF)</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="market in markets">
                <td>{{ market.id }}</td>
                <td>{{ market.title }}</td>
                <td>{{ market.brand }}</td>
                <td>{{ market.estSalesUsd }}</td>
                <td>{{ market.estSalesUsd }}</td>
                <td>{{ market.estSalesChf }}</td>
                <td>{{ market.status }}</td>
                <td @click="removeMarket($index)">{{ market.action }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <form action="" method="POST">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>

          <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="title">
            <label class="mdl-textfield__label" for="title">title</label>
          </div>

          <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="brand">
            <label class="mdl-textfield__label" for="brand">brand</label>
          </div>

          <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="launch">
            <label class="mdl-textfield__label" for="launch">launch</label>
          </div>

          <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="USD" pattern="-?[0-9]*(\.[0-9]+)?">
            <label class="mdl-textfield__label" for="USD">USD</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <div class="mdl-cell mdl-cell--2-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="status">
            <label class="mdl-textfield__label" for="status">status</label>
          </div>

          <button @click="addMarket" id="add-ride" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            add market
          </button>

          <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
      </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/js/dependencies/vue.js"></script>
    <script src="assets/js/dependencies/material.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
